<ba-sidebar></ba-sidebar>
<page-top></page-top>

<div class="al-main">
  <div class="al-content">
    <content-top></content-top>
    <div class="dinamic_content">
      <div ba-panel ba-panel-class="profile-page">
        <div class="panel-content">

          <h3 class="with-line">Información General</h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputFirstName" class="col-sm-3 control-label">Imagen de perfil</label>

                <div class="col-sm-9">
                  <div class="userpic">
                    <div class="userpic-wrapper">
                      <img ng-src="{{ picture }}" ng-click="uploadPicture()">
                    </div>
                    <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                    <a href class="change-userpic" ng-click="uploadPicture()">Cambiar imagen de perfil</a>
                    <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6"></div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputFirstName" class="col-sm-3 control-label">Nombre(s)</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputFirstName" placeholder="" value="Diego">
                </div>
              </div>
              <div class="form-group row clearfix">
                <label for="inputLastName" class="col-sm-3 control-label">Apellido(s)</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputLastName" placeholder="" value="Giraldo Herrera">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Área en el hotel</label>

                <div class="col-sm-9">
                  <select class="form-control" selectpicker>
                    <option>Junta directiva</option>
                    <option>Gerencia</option>
                    <option>Administrativa</option>
                    <option>Alojamiento</option>
                    <option>Recepción y reservas</option>
                    <option>Alimentos y bebidas</option>
                    <option>Sistemas</option>
                    <option>Mantenimiento</option>
                    <option>Contabilidad</option>
                  </select>
                </div>
              </div>

              <div class="form-group row clearfix">
                <label for="inputOccupation" class="col-sm-3 control-label">Cargo</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputOccupation" placeholder="" value="Director de sistemas">
                </div>
              </div>
            </div>
          </div>

          <h3 class="with-line">Cambiar contraseña</h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputPassword" class="col-sm-3 control-label">Contraseña</label>

                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputPassword" placeholder="" value="12345678">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirmar contraseña</label>

                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
                </div>
              </div>
            </div>
          </div>

          <h3 class="with-line">Información de contacto</h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="" value="intelmotics@intelmotics.com">
                </div>
              </div>
              <div class="form-group row clearfix">
                <label for="inputPhone" class="col-sm-3 control-label">Celular</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputPhone" placeholder="" value="(+57) 3105387641">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix">
                <label for="inputPhone" class="col-sm-3 control-label">Teléfono fijo</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputPhone" placeholder="" value="(+57)(4) 3278950">
                </div>
              </div>
            </div>
          </div>
